<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container pt-5">
        <div class="card mx-auto" style="width:300px">
            <img src="{{employee.photo.url}}" class="card-img-top">
            <div class="card-body">
                <p class="card-text m-0">{{employee.first_name}} {{employee.last_name}}</p>
                <p class="card-text m-0">{{employee.designation}}</p>
                <p class="card-text m-0">{{employee.email_address}}</p>
                <p class="card-text m-0">{{employee.phone_number}}</p>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
